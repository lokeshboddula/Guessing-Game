<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    

</head>
<body>
   <div class="container" id="div">
    <div class="mt-3">
     <div class="row justify-content-center text-center pt-2">
        <div class="display-4 text-center" id="title">A Number Guessing Game!</div>
        <div class="w-100"></div>
        <h3 class="col-md-6 col-sm-10 pt-5" id="hi"></h3>
        <div class="w-100"></div>
        <p class="col-md-4 col-sm-8 muted-text" id="hint"></p>
        <div class="w-100"></div>
        <div class="col-md-4 mt-3 mb-3">
        <h4 id="below"></h4>
        </div>
        <div class="w-100"></div>
         <button class="btn btn-danger btn-lg" id="start-button">START!</button>
       
        <div class="w-100"></div>
        <div class="col-md-3">
        <input class="form-control" type="number" style="display: none;" id="inputNumber">
        <button type="button" class="btn btn-primary btn-block mt-2" value="number"
        style="visibility: hidden;" id="check-button">Check</button>
        </div>      
        <div class="w-100"></div>
        <div class="col-md-4 p-5">
        <h5 id="result"></h5>
        </div>
      </div>
     </div>
  <script src="main.js"></script>
</body>
</html>
