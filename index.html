<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
   <div class="container" id="div">
    <div class="mt-3">
     <div class="row justify-content-center pt-2">
        <div class="display-3" id="title">A Number Guessing Game!</div>
        <div class="w-100"></div>
        <h3 class="col-6 pt-5 pl-5" id="hi"></h3>
        <div class="w-100"></div>
        <p class="col-4 muted-text pl-5" id="hint"></p>
        <div class="w-100"></div>
        <h4 class="col-3 pt-4" id="below"></h4>
        <div class="w-100"></div>
         <button class="btn btn-danger btn-lg" id="start-button">START!</button>
       
        <div class="w-100 m-2"></div>
        <form> 
        <div class="col">
        <input class="form-control" type="number" style="display: none;" id="input">
        </div>

        <div class="w-100 m-2"></div>

        <div class="col-3">
        <button type="button" class="btn btn-primary mt-2 ml-5" style="visibility: hidden;" id="check-button">check!</button>
         </div>
         </div>
       </form>
      </div>
     </div>
   
  

<script>
 
 document.getElementById('start-button').addEventListener("click",buttonAction);

 function buttonAction() {
    var btn = document.getElementById('start-button');
    btn.remove();

    var randomNumber = Math.floor(Math.random() * 101);

    document.getElementById('hi').innerHTML = 'Hi, Am a Number!, guess my Value!!';
    document.getElementById('hint').innerHTML = 'Hint : my value is in between 1 to 100!'
    document.getElementById('below').innerHTML = 'Start guessing below!'

    var input = document.getElementById('input');
    input.style.display = "block";

    var btnVisibility = document.getElementById('check-button');
    btnVisibility.style.visibility = "visible";

 }










</script>




</body>
</html>
